<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <!-- Username 입력 -->
            <input type="text" id="username" placeholder="Enter Username" required>

            <!-- Password 입력 -->
            <input type="password" id="password" placeholder="Enter Password" required>

            <!-- Submit 버튼 -->
            <button type="submit" class="button">Login</button>
        </form>

        <!-- 에러 메시지가 필요한 경우 여기에 출력 -->
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        // 폼이 제출되었을 때 fetch 요청을 보내는 함수
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // 폼 제출 시 페이지 새로고침 방지

            // 입력된 username과 password 가져오기
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // JSON 데이터 형식으로 변환
            const data = {
                username: username,
                password: password
            };

            try {
                // Fetch API를 사용해 POST 요청 보내기
                const response = await fetch('http://localhost:9000/api/members/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // 서버 응답 처리
                if (response.ok) {
                    const result = await response.json();
                    // 로그인 성공 시, 홈 페이지로 이동 (예시로 /home 경로로 이동)
                    window.location.href = "http://localhost:9000/welcom";
                } else {
                    const errorData = await response.json();
                    document.getElementById('errorMessage').textContent = errorData.message || 'Login failed!';
                }
            } catch (error) {
                // 에러 처리
                document.getElementById('errorMessage').textContent = 'An error occurred during login. Please try again.';
            }
        });
    </script>

</body>
</html>
